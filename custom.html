<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Västtrafik – Custom tavla</title>
<style>
  body {
    margin: 0;
    background: #0d0f13;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .header {
    background: #1b1f27;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    border-bottom: 3px solid #333;
  }
  .title {
    font-size: 36px;
    font-weight: 700;
  }
  .clock {
    font-size: 28px;
    opacity: .85;
  }
  .row {
    display: flex;
    padding: 18px 30px;
    font-size: 26px;
    border-bottom: 1px solid #222;
    align-items: center;
  }
  .pill {
    min-width: 64px;
    padding: 6px 10px;
    border-radius: 18px;
    font-weight: 700;
    text-align: center;
    color: #000;
  }
  .dest {
    flex: 1;
    margin-left: 18px;
  }
  .track {
    width: 70px;
    text-align: center;
    opacity: .85;
  }
  .time {
    width: 130px;
    text-align: right;
    font-variant-numeric: tabular-nums;
  }
  .icon {
    margin-right: 14px;
  }
</style>
</head>
<body>

<div class="header">
  <div class="title" id="title">Avgångar</div>
  <div class="clock" id="clock"></div>
</div>

<div id="list">Laddar…</div>

<script>
function lineColor(line) {
  if (!line) return "#fff";
  if (line.charAt(0) === "1") return "#ffeb3b";
  if (line.charAt(0) === "2") return "#03a9f4";
  if (line.charAt(0) === "3") return "#ff9800";
  if (line.charAt(0) === "4") return "#8bc34a";
  if (line.charAt(0) === "5") return "#e91e63";
  return "#fff";
}

function tickClock() {
  document.getElementById("clock").innerText =
    new Date().toLocaleTimeString("sv-SE", {hour:"2-digit", minute:"2-digit"});
}
tickClock();
setInterval(tickClock, 1000);

function getStationId() {
  var params = new URLSearchParams(window.location.search);
  var s = params.get("station");
  return s ? s : "9021014006670000"; // default
}

function getApiUrl(stationId) {
  return "https://www.vasttrafik.se/avgangar/_next/data/production/environments/prod/stations/" +
         stationId + ".json";
}

async function load() {
  var stationId = getStationId();
  var url = getApiUrl(stationId);

  try {
    var response = await fetch(url);
    var data = await response.json();
    var results = data.pageProps.paginationResult.results;
    var stationName = data.pageProps.station.name || "Avgångar";
    document.getElementById("title").innerText = stationName;

    var html = "";
    for (var i = 0; i < results.length && i < 15; i++) {
      var d = results[i];
      var line = d.line && d.line.name ? d.line.name : "?";
      var dest = d.destination && d.destination.name ? d.destination.name : "?";
      var timeText = (d.countdown && d.countdown.text) ?
                     d.countdown.text :
                     (d.plannedTime && d.plannedTime.time ? d.plannedTime.time : "");
      var track = d.track ? d.track :
                  (d.stopPoint && d.stopPoint.platform ? d.stopPoint.platform : "");
      var bg = lineColor(line);

      html += '<div class="row">' +
                '<div class="icon">➡️</div>' +
                '<div class="pill" style="background:' + bg + ';">' + line + '</div>' +
                '<div class="dest">' + dest + '</div>' +
                '<div class="track">' + track + '</div>' +
                '<div class="time">' + timeText + '</div>' +
              '</div>';
    }

    if (!html) {
      html = "<div class='row'>Inga avgångar kunde hämtas.</div>";
    }

    document.getElementById("list").innerHTML = html;
  } catch (e) {
    document.getElementById("list").innerHTML =
      "<div class='row'>Kunde inte hämta data från Västtrafik.</div>";
    console.log(e);
  }
}

load();
setInterval(load, 30000);
</script>

</body>
</html>
